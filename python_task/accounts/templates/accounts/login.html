<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #72dff2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #218838;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .input-group {
            position: relative;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding-right: 0px;
            background-color: #bdd8f5;
            color: black;
            border: #333;
            /* To make room for the eye icon */
        }

        .eye-icon {
            position: absolute;
            right: 5px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
                <span class="eye-icon" onclick="togglePassword()">
                    üëÅÔ∏è
                </span>
            </div>
            <div class="forgot-password">
                <a href=" ">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.querySelector('input[name="password"]');
            var eyeIcon = document.querySelector('.eye-icon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>

</html>
